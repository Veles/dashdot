# !! Attention !!
# This is a docker-compose file used ONLY for the dev environment and can not be used for production.
# If you need instructions on how to run dashdot, please have a look at the README.md file in the root of the project.
version: '3.5'

services:
  dash:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    working_dir: /app
    tty: true
    command: yarn run serve
    restart: unless-stopped
    privileged: true
    environment:
      - DASHDOT_ENABLE_CPU_TEMPS=true
      - DASHDOT_ENABLE_STORAGE_SPLIT_VIEW=true
    labels:
      - traefik.enable=true
      - traefik.http.routers.dash.rule=Host(`dash.derunix.ru`)
      - traefik.http.routers.dash.entrypoints=websecure
      - traefik.http.routers.dash.tls.certresolver=myresolver
      - traefik.http.services.dash.loadbalancer.server.port=3001
    ports:
      - 3000:3000 # view
      - 3001:3001 # api
      - 3002:3002 # docs
    volumes:
      - /opt/docker/apps/dashdot/:/app
      - /:/mnt/host:ro
